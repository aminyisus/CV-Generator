<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card">
                    <div class="card-header bg-black text-light">
                        <h4 class="text-center">Registre su Curriculum Vitae</h4>
                    </div>
                    <div class="card-body bg-dark text-light">
                        <div class="card-title">
                            <h4 class="text-center">Complete toda la informacion</h4>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="name">
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Direccion:</label>
                            <input type="text" class="form-control" id="address">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo:</label>
                            <input type="text" class="form-control" id="email">
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Telefono:</label>
                            <input type="text" class="form-control" id="phone">
                        </div>

                        <div class="mb-3">
                            <label for="resumen" class="form-label">Resumen:</label>
                            <textarea name="resumen" class="form-control" id="resumen"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="idiomas" class="form-label">Idiomas:</label>
                            <textarea name="idiomas" class="form-control" id="idiomas"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="empleos" class="form-label">Empleos:</label>
                            <textarea name="empleos" class="form-control" id="empleos"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="educacion" class="form-label">Educacion:</label>
                            <textarea name="educacion" class="form-control" id="educacion"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="skills" class="form-label">Skills:</label>
                            <textarea name="skills" class="form-control" id="skills"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="certificaciones" class="form-label">Certificaciones:</label>
                            <textarea name="certificaciones" class="form-control" id="certificaciones"></textarea>
                        </div>


                        <div>
                            <button onclick="CreateCurriculum()" type="button"
                                class="btn btn-outline-primary float-end">Guardar</button>
                            <button onclick="Clear()" type="button"
                                class="btn btn-outline-warning float-end me-2">Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
